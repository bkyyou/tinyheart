<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    .all_bg {
      width: 800px;
      height: 600px;
      margin: 0 auto;
    }

    #allcanvas {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0;
    }

    #canvas1 {
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 1;
    }

    #canvas2 {
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div class="all_bg">
    <div id="allcanvas">
      <canvas width="800" height="600" id="canvas1"></canvas>
      <canvas width="800" height="600" id="canvas2"></canvas>
    </div>
  </div>
  <script src="./js/commonFunctions.js"></script>
  <script src="./js/ane.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/fruit.js"></script>
  <script src="./js/mom.js"></script>
  <script src="./js/collision.js"></script>
  <script src="./js/baby.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/wave.js"></script>
  <script src="./js/halo.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
